- name: Install packages with Linuxbrew
  homebrew:
    name:
      - git
      - tmux
      - bash
      - zsh
      - vim
      - make
      - curl
      - rg
      - fd
      - fzy
      - fzf
    state: present
    path: "{{ linuxbrew_dir }}"
    update_homebrew: false

- name: Install packages with Linuxbrew with --HEAD option
  homebrew:
    name:
      - nvim
    state: present
    path: "{{ linuxbrew_dir }}"
    install_options:
      - HEAD
    update_homebrew: false
